<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <script>
    // GitHub Pages 404.html - Redirect to index.html for SPA routing
    // This handles page refreshes on client-side routes
    (function() {
      var path = window.location.pathname;
      var baseHref = '/Job-Tracker-application-full-stack/';
      
      // Prevent infinite loop - if we're already on index.html, don't redirect
      if (path.includes('index.html')) {
        return;
      }
      
      // Store the original path in sessionStorage so Angular can use it
      var originalPath = path;
      if (originalPath.startsWith(baseHref)) {
        originalPath = originalPath.substring(baseHref.length - 1);
      } else if (originalPath.startsWith('/Job-Tracker-application-full-stack')) {
        originalPath = originalPath.substring('/Job-Tracker-application-full-stack'.length);
      }
      
      // Store the path for Angular router
      if (originalPath && originalPath !== '/' && originalPath !== '/index.html') {
        sessionStorage.setItem('ghPagesOriginalPath', originalPath);
      }
      
      // Simply redirect to index.html - Angular will read the path from sessionStorage or URL
      var redirectUrl = baseHref + 'index.html';
      
      // Use replace to avoid adding to history and prevent loops
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Loading...</h1>
    <p>If you are not redirected, <a href="/Job-Tracker-application-full-stack/index.html">click here</a>.</p>
  </div>
</body>
</html>
