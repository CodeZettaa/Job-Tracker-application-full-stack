<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <base href="/Job-Tracker-application-full-stack/">
  <script>
    // GitHub Pages 404.html - Redirect to index.html for SPA routing
    // This handles page refreshes on client-side routes
    var path = window.location.pathname;
    var baseHref = '/Job-Tracker-application-full-stack/';
    
    // Extract the route path (everything after baseHref)
    var routePath = '';
    if (path.startsWith(baseHref)) {
      routePath = path.substring(baseHref.length - 1);
    } else if (path.startsWith('/Job-Tracker-application-full-stack')) {
      routePath = path.substring('/Job-Tracker-application-full-stack'.length);
    } else {
      routePath = path;
    }
    
    // Redirect to index.html - Angular router will handle the route based on URL
    // We use the full path so Angular can read it from window.location
    window.location.replace(baseHref + 'index.html' + (routePath !== '/' ? routePath : ''));
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h1>Loading...</h1>
    <p>If you are not redirected, <a href="/Job-Tracker-application-full-stack/index.html">click here</a>.</p>
  </div>
</body>
</html>
